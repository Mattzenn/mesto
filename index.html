<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <h2 class="profile__about">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
            <ul class="elements"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile-edit">
        <div class="popup__container">
            <form class="popup__form" name="popupForm">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input required name="userName" class="popup__input popup__input_user_name" type="text" placeholder="Имя" minlength="2" maxlength="40">
                <input required name="userAbout" class="popup__input popup__input_user_description" type="text" placeholder="Профессия" minlength="2" maxlength="100">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_profile-edit"></button>
        </div>
    </div>
    <div class="popup popup_card-add">
        <div class="popup__container">
            <form class="popup__form" name="popupForm">
                <h2 class="popup__title">Новое место</h2>
                <input required name="placeName" class="popup__input popup__input_place_name" type="text" placeholder="Название" minlength="2" maxlength="40">
                <input required name="link" class="popup__input popup__input_place_description" type="url" placeholder="Ссылка на картинку" minlength="2" maxlength="100000">
                <button type="submit" class="popup__button">Создать</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_card-add"></button>
        </div>
    </div>

    <div class="popup popup_zoom-image">
        <div class="popup__figure-container popup__overlay">
            <figure class="popup__figure">
                <img src="#" class="popup__image" alt="#">
                <figcaption class="popup__caption"></figcaption>
            </figure>
            <button type="button" class="popup__close-button popup__close-button_zoom-image"></button>
        </div>
    </div>

    <template id="card-template">
        <li class="elements__card">
            <img class="elements__image" src="#" alt="#">
            <div class="elements__container">
                <h2 class="elements__title"></h2>
                <button type="button" class="elements__like-button"></button>
            </div>
            <button class="elements__remove-button"></button>
        </li>
    </template>

    <script src="./scripts/index.js"></script>

</body>

</html>
