<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__avatar-wrapper">
                <img class="profile__avatar" src="<%=require('./images/Avatar.png')%>" alt="Аватар">
                <button type="button" class="profile__avatar-button"></button>
            </div>
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <h2 class="profile__about">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
            <ul class="elements"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile-edit">
        <div class="popup__container">
            <form class="popup__form" name="popupFormProfile" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="userName" required name="userName" class="popup__input popup__input_user_name" type="text" placeholder="Имя" minlength="2" maxlength="40">
                <span id="userName-error" class="popup__input-error"></span>
                <input id="userAbout" required name="userAbout" class="popup__input popup__input_user_description" type="text" placeholder="Профессия" minlength="2" maxlength="200">
                <span id="userAbout-error" class="popup__input-error"></span>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_profile-edit"></button>
        </div>
    </div>

    <div class="popup popup_card-add">
        <div class="popup__container">
            <form class="popup__form" name="popupFormCard" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input id="placeName" required name="name" class="popup__input popup__input_place_name" type="text" placeholder="Название" minlength="2" maxlength="30">
                <span id="placeName-error" class="popup__input-error"></span>
                <input id="link" required name="link" class="popup__input popup__input_place_description" type="url" placeholder="Ссылка на картинку" minlength="2" maxlength="100000">
                <span id="link-error" class="popup__input-error"></span>
                <button type="submit" class="popup__button">Создать</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_card-add"></button>
        </div>
    </div>

    <div class="popup popup_zoom-image">
        <div class="popup__figure-container popup__overlay">
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="#">
                <figcaption class="popup__caption"></figcaption>
            </figure>
            <button type="button" class="popup__close-button popup__close-button_zoom-image"></button>
        </div>
    </div>

    <div class="popup popup_confirm-delete">
        <div class="popup__container">
            <form class="popup__form" name="popupFormCard" novalidate>
                <h2 class="popup__title">Вы уверены?</h2>
                <button type="submit" class="popup__button popup__button_confirm-delete">Да</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_card-add"></button>
        </div>
    </div>

    <div class="popup popup_avatar-edit">
        <div class="popup__container">
            <form class="popup__form" name="popupFormAvatar" novalidate>
                <h2 class="popup__title">Обновить аватар</h2>
                <input id="avatar-link" required name="userAvatar" class="popup__input popup__input_place_description" type="url" placeholder="Ссылка на картинку" minlength="2" maxlength="100000">
                <span id="avatar-link-error" class="popup__input-error"></span>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_card-add"></button>
        </div>
    </div>



    <template id="card-template">
        <li class="elements__card">
            <img class="elements__image" src="#" alt="#">
            <div class="elements__container">
                <h2 class="elements__title"></h2>
                <div class="elements__like">
                  <button type="button" class="elements__like-button"></button>
                  <span class="elements__like-count">0</span>
                </div>
            </div>
            <button class="elements__remove-button" type="button"></button>
        </li>
    </template>



</body>

</html>
